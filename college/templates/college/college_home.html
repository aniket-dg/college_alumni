{% extends 'analytics/base.html' %}
{% load static %}
{% block content %}
 <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
            <div class="col-md-12">
                  <div class="card mb-4">
                    <h5 class="card-header">Search Filter</h5>
                    <div class="card-body">
                      <span class="text-info"><strong>Note: </strong>All fields are not necessary to filter result</span><br>
                     <div class="row">
                     <div class="col mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Student Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search using name of user........">
                      </div>

                      <div class="col mb-3">
                        <label for="exampleFormControlReadOnlyInput1" class="form-label">Email</label>
                        <input class="form-control" type="text" id="exampleFormControlReadOnlyInput1" placeholder="mahasig_student@gmail.com">
                      </div>
                     </div>
                     <div class="row">
                     <div class="col mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Birth Year</label>
                        <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                          <option selected="" value="">Select birth year of Student</option>
                         <option value="approved">2010</option>
                          <option value="unapproved">2011</option>
                          <option value="declined">2012</option>
                        </select>
                      </div>

                      <div class="col mb-3">
                        <label for="exampleFormControlReadOnlyInput1" class="form-label">Username</label>
                        <input class="form-control" type="text" id="exampleFormControlReadOnlyInput1" placeholder="@mahasig_user">
                      </div>
                     </div>
                     <div class="row">
                      <div class="col mb-3">
                        <label for="exampleFormControlReadOnlyInputPlain1" class="form-label">Phone Number</label>
                        <input class="form-control" type="tel" id="exampleFormControlReadOnlyInput1" name="phone_number">
                      </div>
                      <div class="col mb-3">
                        <label for="exampleFormControlSelect1" class="form-label">Account Status</label>
                        <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                          <option selected="" value="">Select account is active, freeze or decline</option>
                          <option value="approved">Approved</option>
                          <option value="unapproved">Unapproved</option>
                          <option value="declined">Declined</option>
                        </select>
                      </div>
                         <div class="row">
                          <div class="col mb-3">
                        <label for="exampleDataList" class="form-label">Branch</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                        <datalist id="datalistOptions">
                          <option value="San Francisco"></option>
                          <option value="New York"></option>
                          <option value="Seattle"></option>
                          <option value="Los Angeles"></option>
                          <option value="Chicago"></option>
                        </datalist>
                      </div>

                      <div class="col mb-3">

                      </div>
                        </div>

                     <div class="row">
                     <div class="col mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Admission Year</label>
                         <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                          <option selected="" value="">Select admission year of Student</option>
                         <option value="approved">2010</option>
                          <option value="unapproved">2011</option>
                          <option value="declined">2012</option>
                        </select>
                      </div>

                      <div class="col mb-3">
                        <label for="exampleFormControlReadOnlyInput1" class="form-label">Passout Year</label>
                         <select class="form-select" id="exampleFormControlSelect1" aria-label="Default select example">
                         <option selected="" value="">Select passing year of Student</option>
                         <option value="approved">2010</option>
                          <option value="unapproved">2011</option>
                          <option value="declined">2012</option>
                        </select>
                      </div>
                     </div>

                    </div>

                        <div class="row">
                          <div class="col mb-3">
                        <label for="exampleDataList" class="form-label">Current Company</label>
                        <input class="form-control" list="companyListOptions" id="exampleDataList" placeholder="Student currently working in......">
                        <datalist id="companyListOptions">
                          <option value="Amazon"></option>
                          <option value="New York"></option>
                          <option value="Seattle"></option>
                          <option value="Los Angeles"></option>
                          <option value="Chicago"></option>
                        </datalist>
                      </div>

                      <div class="col mb-3">

                      </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                  </div>
                </div>
        </div>

              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span> Unapproved Users</h4>

              <div class="card">
                <h5 class="card-header">Unapproved Alumni Student &nbsp;&nbsp;&nbsp;</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>College Code</th>
                        <th>Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                      <tr>
                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>Arjun Pavar</strong></td>
                        <td>@arjun</td>
                        <td>DTE2005
                        </td>
                        <td><span class="badge bg-label-primary me-1">Active</span></td>
                        <td>
                                                       <a class="dropdown-item" href="javascript:void(0);"
                                ><i class="bx bx-edit-alt me-1"></i> Approve</a>
                              <a class="dropdown-item" href="javascript:void(0);"
                                ><i class="bx bx-trash me-1"></i> Delete</a>
                        </td>
                      </tr>
                        <tr><td>
                            <button class="btn btn-primary float-lg">View All</button>
                        </td></tr>

                    </tbody>
                  </table>
                </div>
              </div>

              <hr class="my-5" />

            </div>

            <div class="content-backdrop fade"></div>
{% endblock %}
